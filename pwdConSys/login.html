	<link rel="stylesheet" href="css/main.css">
	<link rel="apple-touch-icon" sizes="76x76" href="img/log.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/logo.png">
	<link rel="stylesheet" href="css/login.css">
	<script src="scripts/lib/jquery/jquery.min.js"></script>
	<script src="scripts/login.js"></script>
	<script src="scripts/lib/vue.js"></script>
	<script src="scripts/common/api.js"></script>

</head>

<body>
<!--<div class="header2">

</div>-->
	<!-- WRAPPER -->
	<div id="wrapper" class="login_background_img">
			<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<!--<div class="logo text-center"><img src="img/loginLogo.png" width="600px" height="60px" alt="gimmay Logo"></div>-->
				<div class="auth-box lockscreen clearfix">
					<div class="content">
						<!--<h2>瑞辉医疗密码管理系统</h2>-->
						<div class="logo text-center"><img src="img/loginLogo.png" width="340px" height="40px" alt="gimmay Logo"></div>
						<div class="header">
							<p class="lead">账户登录</p>
						</div>
						<form class="form-auth-small">
							<div class="form-group">
								<input type="email" class="form-control" id="signin-email" placeholder="用户名" v-model="username">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="signin-password" placeholder="密码" v-model="password" @keyup.enter="login">
							</div>
							<div class="form-group clearfix">
								<label class="fancy-checkbox element-left">
									<input type="checkbox">
									<span>记住密码</span>
								</label>
							</div>
							<button type="button" class="btn btn-primary btn-lg btn-block" v-on:click="login">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
							<div class="bottom">
								<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">忘记密码？</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--登录不成功-->
		<div class="modal fade" id="login_error" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">警告</h4>
					</div>
					<div class="modal-body">
						<p>用户名或密码不合法:<br>用户名：不能包含特殊字符且在7个纯汉字或16个英文字母之内<br>密码：只能输入6-20个字母、数字、下划线</p>
					</div>
					<div class="modal-footer text-center">
						<!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
						<button type="button" class="btn btn-primary btn-save" v-on:click="exitLoginDialog">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>
