<!doctype html>
<html lang="en">

<head>
    <title>微信接口管理</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="scripts/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="scripts/lib/linearicons/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="76x76" href="img/log.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/logo.png">
    <script src="scripts/lib/jquery/jquery.min.js"></script>
    <script src="scripts/lib/vue.js"></script>
    <script src="scripts/common/api.js"></script>
    <script src="scripts/common/common.js"></script>
    <!--<script src="scripts/user.js"></script>-->
    <script src="scripts/wechatController.js"></script>
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="brand">
            <a href="index.html"><img src="img/logo.png" width="44" height="44" alt="Klorofil Logo" class="img-responsive logo"></a>
            <span>密码管理系统</span>
        </div>
        <div class="container-fluid">
            <div id="navbar-menu">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span>{{username}}</span> <i class="icon-submenu lnr lnr-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <!--<li v-on:click="personalProfile"><a href="#"><i class="lnr lnr-user"></i> <span>个人资料</span></a></li>-->
                            <li v-on:click="loginOut"><a href="#"><i class="lnr lnr-exit"></i> <span>退出</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div id="sidebar-nav" class="sidebar">
        <div class="sidebar-scroll">
            <nav>
                <ul class="nav">
                    <li v-for="item in menus">
                        <a v-bind:href="'#'+item.menuName" data-toggle="collapse" class="collapsed"><i v-bind:class="item.icon"></i> <span>{{item.title}}</span><i class="icon-submenu lnr lnr-chevron-left"></i></a>
                        <div :id="item.menuName" class="collapse ">
                            <ul class="nav" v-for="children in item.children">
                                <li><a :href="children.link" class="">{{children.title}}</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="shrink" v-on:click="shrink">
            &lt;
        </div>
    </div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <!-- OVERVIEW -->
                <div class="panel panel-headline">
                    <div class="panel-heading">
                        <!--<div class="pull-right" v-if="controller.userCreate">
                            <button class="btn btn-primary" v-on:click="toAddUser"><i class="glyphicon glyphicon-plus"></i>添加接口</button>
                        </div>-->
                        <h3 class="panel-title">微信接口管理</h3>
                    </div>
                </div>
                <div class="panel panel-headline">
                    <form class="form-horizontal create_role">
                        <div class="panel-primary">
                            <div class="panel-heading">基本配置</div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><b style="vertical-align: middle;"></b>微信公众号：</label>
                                    <div class="col-sm-10">
                                        <select class="form-control">
                                            <option>12345</option>
                                            <option>12345</option>
                                            <option>12345</option>
                                            <option>12345</option>
                                            <option>12345</option>
                                        </select>
                                        <!--<input type="text" class="form-control name" name="name" v-model="selectedInformation.name">-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><b style="vertical-align: middle;"></b>微信企业号：</label>
                                    <div class="col-sm-10">
                                        <select class="form-control">
                                            <option>5555555555</option>
                                            <option>5555555555</option>
                                            <option>5555555555</option>
                                            <option>5555555555</option>
                                            <option>5555555555</option>
                                        </select>
                                        <!--<input type="text" class="form-control slug" name="slug" v-model="selectedInformation.slug">-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><b style="vertical-align: middle;"></b>默认选择：</label>
                                    <div class="col-sm-10" style="line-height: 32px">
                                        <label class="mr20">
                                            <input type="radio" class="common" name="weChat" v-model="selectedInformation.description" checked>
                                            微信公众号
                                        </label>
                                        <label>
                                            <input type="radio" class="common" name="weChat" v-model="selectedInformation.description">
                                            微信企业号
                                        </label>
                                    </div>
                                </div>
                                <!--<div class="form-group">
                                    <label class="col-sm-2 control-label"><b style="vertical-align: middle;"></b>等级：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control level" name="level" v-model="selectedInformation.level">
                                    </div>
                                </div>-->
                            </div>
                        </div>
                        <div class="form-footer">
                            <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
                            <button type="button" class="btn btn-primary" v-on:click="save">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<script src="scripts/lib/jquery/jquery.min.js"></script>
<script src="scripts/lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
