<!doctype html>
<html lang="en">

<head>
	<title>字段管理</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="scripts/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="scripts/lib/linearicons/style.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="apple-touch-icon" sizes="76x76" href="img/log.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/logo.png">
	<script src="scripts/lib/jquery/jquery.min.js"></script>
	<script src="scripts/lib/vue.js"></script>
	<script src="scripts/common/api.js"></script>
	<script src="scripts/common/common.js"></script>
	<!--<script src="scripts/rightManagement.js"></script>-->
	<script src="scripts/field.js"></script>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- NAVBAR -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="brand">
				<a href="index.html"><img src="img/logo.png" width="44" height="44" alt="Klorofil Logo" class="img-responsive logo"></a>
				<span>密码管理系统</span>
			</div>
			<div class="container-fluid">
				<div id="navbar-menu">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="img/user.png" class="img-circle" alt="Avatar">
								<span>{{username}}</span> <i class="icon-submenu lnr lnr-chevron-down"></i></a>
							<ul class="dropdown-menu">
								<li v-on:click="personalProfile"><a href="#"><i class="lnr lnr-user"></i>
									<span>个人资料</span></a></li>
								<li v-on:click="loginOut"><a href="#"><i class="lnr lnr-exit"></i> <span>退出</span></a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<div id="sidebar-nav" class="sidebar">
			<div class="sidebar-scroll">
				<nav>
					<ul class="nav">
						<li v-for="item in menus">
							<a v-bind:href="'#'+item.menuName" data-toggle="collapse" class="collapsed"><i v-bind:class="item.icon"></i>
								<span>{{item.title}}</span><i class="icon-submenu lnr lnr-chevron-left"></i></a>
							<div :id="item.menuName" class="collapse ">
								<ul class="nav" v-for="children in item.children">
									<li><a :href="children.link" class="">{{children.title}}</a></li>
								</ul>
							</div>
						</li>
					</ul>
				</nav>
			</div>
			<div class="shrink" v-on:click="shrink">
				&lt;
			</div>
		</div>
		<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!-- OVERVIEW -->
					<div class="panel panel-headline">
						<div class="panel-heading">
							<div class="pull-right">
								<button class="btn btn-primary ml4" v-on:click="toRelationPage">
									<i class="glyphicon glyphicon-transfer"></i>关联字段
								</button>
							</div>
							<div class="pull-right">
								<button class="btn btn-primary ml4" v-on:click="showAddField">
									<i class="glyphicon glyphicon-plus"></i>添加字段
								</button>
							</div>
							<h3 class="panel-title">字段管理</h3>
						</div>
					</div>
					<div class="panel panel-headline">
						<div class="row content-header-row">
							<div class="col-md-4">
								<div class="metric">
									显示 <select v-model="pagesize">
									<option>5</option>
									<option>10</option>
									<option>15</option>
									<option>20</option>
								</select> 项结果
								</div>
							</div>
							<div class="col-md-2 pull-right metric mr20">
								<button class="btn btn-primary pull-right" type="button">
									<span class="custom_list" data-toggle="modal" data-target="#list_menu"><i class="glyphicon glyphicon-list"></i>&nbsp;列表字段控制</span>
								</button>
								<!--<div class="input-group search-container pull-right">
									<input type="text" class="form-control" placeholder="Search for...">
									  <span class="input-group-btn">
										<button class="btn btn-default" type="button">搜索</button>
									  </span>
								</div>&lt;!&ndash; /input-group &ndash;&gt;-->
							</div>
							<!--<div class="col-md-6">
								<div class="metric">
									<button type="button" class="btn btn-primary">复制</button>
									<div class="btn-group" role="group" aria-label="...">
										<button type="button" class="btn btn-success">CSV</button>
										<button type="button" class="btn btn-info">EXCEL</button>
										<button type="button" class="btn btn-success">PDF</button>
									</div>
									<button type="button" class="btn btn-primary">打印</button>
								</div>
							</div>-->
						</div>
						<table class="table table-striped table-bordered data_table">
							<thead>
								<tr>
									<th v-for="item in tablesTitle" v-bind:data-key="item.key">{{item.title}}</th>
									<th class="operate">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="item in arrayDataPage">
									<td v-for="column in item">{{column}}</td>
									<td>
										<button class="btn btn-danger btn-xs" v-on:click="show_modifyTd($event)">修改</button>
										<button class="btn btn-danger btn-xs" v-on:click="show_delTd($event)">删除</button>
									</td>
								</tr>
							</tbody>
						</table>
						<ul class="pagination pull-right">
							<li class="prev_page_btn disabled">
								<a href="javascript:void(0)" v-on:click="prevPage">上一页</a></li>
							<li v-for="count in pageCount" v-on:click="changePage($event)" v-bind:class="'page_'+count">
								<a href="javascript:void(0)">{{count}}</a></li>
							<li class="next_page_btn"><a href="javascript:void(0)" v-on:click="nextPage">下一页</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>
		<div class="operate_pop">
			<!--增加权限-->
			<div class="modal fade" id="add_field" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title">添加自定义字段</h4>
						</div>
						<form class="form-horizontal add_right" role="form" method="post" action="">
							<!--<input type="hidden" name="requestType" value="create">-->
							<div class="modal-body">
								<!--<div class="form-group" v-for="item in tablesTitle">
									<label class="col-sm-3 control-label  color-red  "><b style="vertical-align: middle;"></b>{{item}}：</label>
									<div class="col-sm-9">
										<input type="text" class="form-control name" name="name">
									</div>
								</div>-->
								<div class="form-group">
									<label class="col-sm-2 control-label  color-red"><b style="vertical-align: middle;"></b>名称：</label>
									<div class="col-sm-6">
										<input type="text" class="form-control name" name="name">
									</div>
									<label class="col-sm-3 control-label  color-red"><b style="vertical-align: middle;"></b>是否加密：</label>
									<div class="col-sm-1 pt7">
										<input type="checkbox" class="is_encrypt" name="is_encrypt">
									</div>
								</div>
								<!--<div class="form-group">
									<label class="col-sm-2 control-label  color-red"><b style="vertical-align: middle;"></b>是否加密：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control name" name="slug">
									</div>
								</div>-->
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-primary btn-save" v-on:click="addField">添加</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!--修改权限-->
			<div class="modal fade" id="modify_right" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title">修改权限</h4>
						</div>
						<form class="form-horizontal modify_right" role="form" method="post" action="">
							<!--<input type="hidden" name="requestType" value="create">-->
							<div class="modal-body">
								<!--<div class="form-group" v-for="item in tablesTitle">
									<label class="col-sm-3 control-label  color-red  "><b style="vertical-align: middle;"></b>{{item}}：</label>
									<div class="col-sm-9">
										<input type="text" class="form-control name" name="name">
									</div>
								</div>-->
								<div class="form-group">
									<!--<input class="id hide" v-model="selectTd.id">-->
									<label class="col-sm-2 control-label  color-red"><b style="vertical-align: middle;"></b>名称：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control name" name="name" v-model="selectTd.name">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label  color-red"><b style="vertical-align: middle;"></b>标签：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control name" name="slug" v-model="selectTd.slug">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label  color-red"><b style="vertical-align: middle;"></b>描述：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control name" name="description" v-model="selectTd.description">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label  color-red"><b style="vertical-align: middle;"></b>模型：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control name" name="model" v-model="selectTd.model">
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-primary btn-save" v-on:click="modRight">修改</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!--删除内容-->
			<div class="modal fade" id="del_content" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title">删除权限</h4>
						</div>
						<div class="modal-body">
							<p>确定删除这行信息吗？</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<button type="button" class="btn btn-primary btn-save" v-on:click="delRight">删除</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--显示列表字段-->
		<div class="modal fade" id="list_menu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span></button>
						<h4 class="modal-title" id="myModalLabel">自定义列表字段</h4>
					</div>
					<div class="modal-body">
						<form action="" class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-12">
									<div class="filed_box">
										<div class="title mb_10"><h4>客户字段控制</h4></div>
										<div class="checkbox_list" v-for="item in showRelationFields">
											<div class="checkbox">
												<label class="checkbox-inline field_checkbox">
												<div class="icheckbox_flat-blue" style="position: relative;">
													<input type="checkbox" value="" v-bind:data-id="item.id">
												</div>
												{{item.comment}} </label>
											</div>
										</div>
									</div>
								</div>
							</div>
							<hr class="f-line">
							<div class="form-group">
								<div class="col-sm-12">
									<div class="filed_box">
										<div class="title mb_10"><h5>已选择字段：（可拖动改变字段顺序）</h5></div>
										<div class="btn-group ui-sortable" id="field_list" role="group">
											<div class="relation_btn_list" v-for="item in selectedRelationFields">
												<button class="btn btn-default" v-bind:data-id="item.id">{{item.name}}</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<input type="hidden" name="requestType" value="reset_and_order_column">
							<input type="hidden" name="__hash__" value="fb9f13b75e3850fa1589175c92d4a72c_784ce3d4372e035d383c9e8b6f0eac89">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary btn-save" v-on:click="saveShowField">保存</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="scripts/lib/jquery/jquery.min.js"></script>
	<script src="scripts/lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
